<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Password Generator</title>
  </head>
  <body>
      <div class="container">
        <div class="card mt-3">
          <h1 class="card-title text-center">Password Generator</h1>
          <div class="card-body justify-content-center d-flex">
            <form action={% url 'password' %}>
              Password Length:
              <select class="form-select w-75" name="length">
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10" selected>10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
              </select>
              <br>
              <input class="form-check-input" type="checkbox" name="uppercase"> Include Uppercase
              <br>
              <input class="form-check-input" type="checkbox" name="numbers"> Include Numbers
              <br>
              <input class="form-check-input" type="checkbox" name="specialChar"> Include Special Characters
              <br>
              <input type="submit" class="btn btn-primary mt-3" value="Generate">
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
